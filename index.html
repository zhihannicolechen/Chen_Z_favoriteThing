<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,200;0,300;0,500;1,200;1,300&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/main.css">
    
    <title>Learning NPM and SASS</title>
</head>
<body> 
    <h1 class="hidden">This is a team page</h1>
    
    <section id="team-section">
        
    </section>

    <!-- template tags should go at the bottom of the html markup -->
    <!--template tags don't get rendered, but their content does -->
    <template id="bio-template">
        <section class="bio_panel">
            <div class="avatar">
                <!--src gets added dynamically -->
                <img src="" alt="prof image">
            </div>
            <!--slug is just placeholder - this will get replaced -->

            <h2 class="p_name">slug</h2>
            <h3 class="p_role">slug</h3>
            <p class="p_nickname">slug</p>
        </section>
    </template>
    <!-- your js always goes here-->
    <!-- makes the js file wait to be parsed with the defer attribute (last thing the DOM engine reads)-->

    <!-- the type attribute tells the js engine that we're uding modules(standalone js files)-->
    <!--<script src="js/modules/data.js"></script>-->
    <script src="js/main.js" type="module" defer></script>
</body>
</html>
